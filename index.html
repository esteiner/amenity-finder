<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Find amenities from the OpenStreetMap database.">
  <title>Amenity-Finder</title>
  <meta name="description" content="Find amenities from the OpenStreetMap API.">

  <base href="/">

  <link rel="icon" href="images/favicon.ico">

  <!-- See https://goo.gl/OOhYW5 -->
  <link rel="manifest" href="manifest.json">

  <!-- Add to homescreen for Chrome on Android. Fallback for manifest.json -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Amenity-Finder">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Amenity-Finder">

  <!-- Homescreen icons -->
  <link rel="apple-touch-icon" href="images/manifest/logo-48x48.png">
  <link rel="apple-touch-icon" sizes="96x96" href="images/manifest/logo-96x96.png">
  <link rel="apple-touch-icon" sizes="144x144" href="images/manifest/logo-144x144.png">

  <!-- Tile icon for Windows 8 (144x144 + tile color) -->
  <meta name="msapplication-TileImage" content="images/manifest/logo-144x144.png">
  <meta name="msapplication-TileColor" content="#3f51b5">
  <meta name="msapplication-tap-highlight" content="no">

  <!-- Your application must load the Roboto and Material Icons fonts. -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Material+Icons&display=block" rel="stylesheet">

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js');
      });
    }
  </script>

  <style>
    html,
    body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      --mdc-theme-primary: olive;
      --mdc-theme-on-primary: white;
      -webkit-font-smoothing: antialiased;
    }
  </style>
  <script type="module" src="./src/amenity-finder.js"></script>
  <title>amenity-finder</title>
</head>

<body>
  <amenity-finder></amenity-finder>
  <noscript>
    Please enable JavaScript to us this web app.
  </noscript>
</body>

</html>
